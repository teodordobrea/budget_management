{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block css_files %}{% endblock  %}
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiar  border-bottom border-danger border-3 shadow-lg rounded-bottom-3" >
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home-page' %}">Budget</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link active" aria-current="page" href="{% url 'accounts-list' %}">Accounts</a>
                <a class="nav-link" href="{% url 'add-account' %}">Add account</a>
              </div>
              
              <div class="navbar-text">
                <div class="text">Hello, {{request.user }}</div>
              </div>
              <div class="navbar-nav ms-2" >
                <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
              </div>
            </div>

          </div>
      </nav>
    {% block content %}{% endblock  %}
</body>
</html>
